<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Support Installers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 200px; /* Adjust size as needed */
            height: auto;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://abilityit.co.uk/skin/logo.png" alt="Quick Support Logo">
    </div>
    <div class="container">
        <h1>Quick Support Installers</h1>
        <p>Download the appropriate installer for your operating system to get started with Quick Support.</p>
        <a href="https://abilityitcdn.blob.core.windows.net/installers/abilityconnectqs-x64.dmg" class="button">Download for Mac</a>
        <a href="https://abilityitcdn.blob.core.windows.net/installers/abilityconnectqs.exe" class="button">Download for Windows</a>
        <p><small>Note: Ensure you have the necessary permissions to install software on your device.</small></p>
    </div>
